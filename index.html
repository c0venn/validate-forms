<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>payment validation</title>
</head>
<body>
    <form id="form">
        <div class="container">
            <h1>Payment for example</h1>
        <div class="form-row">
            <div class="form col-md-6">
                <label for="inputcardnumber">Card #</label>
                <input type="text" class="form-control" id="inputcardnumber" placeholder="xxxxxxxxxxxxx">
            </div>
            <div class="form col-md-3">
                <label for="inputcvc">CVV#</label>
                <input type="text" class="form-control" id="inputcvV" placeholder="000">
            </div>
            <div class="form col-md-3">
                <label for="inputamount">Amount</label>
                <input type="text" class="form-control" id="inputamount" placeholder="$$$$">
            </div>
        </div>
         <div class="form-row">
             <div class="form col-md-6">
                 <label for="firstname">First name</label>
                 <input type="text" class="form-control" id="firstname">
             </div>
             <div class="form col-md-6">
                 <label for="lastname">Last name</label>
                 <input type="text" class="form-control" id="lastname">
             </div>
         </div>
         <div class="form-row">
             <div class="form col-md-6">
                 <label for="city">City</label>
                 <input type="text" class="form-control" id="city">
             </div>
             <div class="form col-md-3">
                 <label for="state">State</label>
                 <input type="text" class="form-control" id="state">
             </div>
                <div class="form col-md-3">
                 <label for="postalcode">Postal code</label>
                 <input type="text" class="form-control" id="postalcode">
             </div>
         </div>
         <div class="container-fluid">
             <div class="form col-md-6" id="messageinput">
               <label for="message">Message:</label>
               <textarea class="form-control" id="message" rows="3"></textarea>
               <button type="submit">Submit</button>
           </div> 
         <h3>We accept</h3>
         <div class="form-group">
              <div class="form-check">
               <input class="form-check-input" type="radio" name="paymentoption" id="radio1">
               <label class="form-check-label" for="gridCheck"><i class="fab fa-cc-visa"></i></label>
               </div>
               <div class="form-check">
               <input class="form-check-input" type="radio" name="paymentoption" id="radio2">
               <label class="form-check-label" for="gridCheck"><i class="fab fa-bitcoin"></i></label>
               </div>
                <div class="form-check">
               <input class="form-check-input" type="radio" name="paymentoption" id="radio3">
               <label class="form-check-label" for="gridCheck"><i class="fab fa-cc-paypal"></i></label>
               </div>
        </div>
        </div>
        </div>
        </div>
     </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
